<li
  [class.active]="data.active"
  (mouseover)="data.active = true;"
  (mouseleave)="data.active = false;"
  [class.strikethrough]="data.done">
  <span [routerLink]="[index, 'edit']">{{data.name | capitalize}}</span>
  (assignee: {{data.assignee}}, done: {{data.done ? 'yes' : 'no'}}) <input type="checkbox" [(ngModel)]="data.done" />
</li>
