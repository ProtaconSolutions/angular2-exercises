<li
  [class.active]="item.active"
  (mouseover)="item.active = true;"
  (mouseleave)="item.active = false;"
  [class.strikethrough]="item.done">
  <span [routerLink]="[index, 'edit']">{{item.name | capitalize}}</span>
  (assignee: {{item.assignee}}, done: {{item.done}}) <input type="checkbox" [(ngModel)]="item.done" />
</li>
